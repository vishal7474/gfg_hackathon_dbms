<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../../static/style.css">
  <title>HBMS</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img src="../../static/assets/logo.png" alt="hospital-bed" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'patient'%}">PATIENT DETAILS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'bedstatus' %}">AVALIABLE BEDS</a>
            </li>
            <li>
              <a href="{% url 'logout' %}"><button class="btn btn-outline-light">LOGOUT</button></a>
              </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <body class="main">
    <h1 class="portal-title">PATIENT DETAILS</h1>
    <br><br>
    <table class="table table-borderless table-dark text-center">
      <thead>
        <tr>
          <th colspan="2">NAME: {{user.name}}<br>AGE: {{user.age}}</th>
        </tr>
      </thead>
      <thead>
        <tr>
          <th scope="col">HOSPITAL</th>
          <th scope="col">TYPE OF BED BOOKED</th>
        </tr>
      </thead>
      <tbody>
        {%for item in pb%}
        <tr>
          <td>{{item.hospitalcode.hospitalname}}</td>
          <td>{{item.bedtype}}</td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
    <footer class="home-about">
      Created by Saatvik Sharma, Rachit Chaddha & Roopa Navya for CS160C.
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
