<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/style.css">
  <title>HBMS</title>
</head>

<body>
  <header>
    {% include 'nav.html' %}
  </header>

  <body class="main">
    <h1 class="portal-title">USER SIGNUP</h1>
    <form action="{% url 'usersignup'%}" class="user-signup" method="POST">
      {% csrf_token %}
      <div class="form">
        <input type="text" placeholder="Enter Name" name="name" required>
        <br>
        <input type="number" placeholder="Enter Age" name="age" required>
        <br>
        <input type="text" placeholder="Enter Username" name="username" required>
        <br>
        <input type="password" placeholder="Enter Password" name="password" required>
        <br>
        <button type="submit" class="btn btn-outline-light" value="submit">SIGN UP</button>
      </div>
    </form>
    <footer class="home-about">
      Created by Saatvik Sharma, Rachit Chaddha & Roopa Navya for CS160C.
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
